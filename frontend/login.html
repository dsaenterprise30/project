<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" href="img/DSA.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --text-dark: #333;
      --text-light: #f0f4f8;
      --bg-white: #fff;
      --border-grey: #ccc;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* --- Global & Layout Styles --- */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .navbar {
      background: #1e3a8a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 28px;
      font-family: "Caprasimo", serif;
      font-weight: 200;
      font-style: normal;
      color: #fff;
    }

    .navbar .logo a {
      text-decoration: none;
      color: inherit;
    }

    .navbar .logo i {
      vertical-align: middle;
    }

    main {
      padding: 2.5rem 0;
    }

    /* This centers the container within the main content area */
    .main-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      box-shadow: var(--shadow);
      border-radius: 20px;
      overflow: hidden;
      margin: 0 auto;
    }

    .left-panel {
      width: 50%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-light);
      padding: 2rem;
      background-image: url('img/image_login.webp');
      background-size: cover;
      background-position: center;
      transition: width 0.3s ease;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .left-panel-content {
      position: relative;
      z-index: 1;
    }

    .left-panel h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .left-panel p {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0;
    }

    .right-panel {
      background-color: var(--bg-white);
      width: 50%;
      /* Adjusted width for better flexbox balance */
      display: flex;
      position: relative;
      transition: width 0.3s ease;
    }

    .form-container {
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-container h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--text-dark);
    }


    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .phone-input,
    .password-input-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      background: #fafafa;
    }

    .phone-input span {
      margin-right: 0.5rem;
      color: #666;
    }

    .phone-input input,
    .password-input-container input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
    }

    /* Corrected CSS for toggle icon */
    .toggle-password {
      cursor: pointer;
      color: #888;
      margin-left: 0.5rem;
      padding-right: 0.5rem;
    }


    .btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-blue);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--secondary-blue);
    }

    /* Pop-up Overlay styles */
    #custom-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    /* Pop-up Card styles */
    .custom-popup-card {
      background-color: var(--bg-white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    /* Hide the pop-up by default */
    .popup-hidden {
      visibility: hidden;
      opacity: 0;
    }

    /* Show the pop-up with a smooth animation */
    .popup-visible {
      visibility: visible;
      opacity: 1;
    }

    .custom-popup-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }

    .custom-popup-buttons .btn {
      width: 45%;
    }

    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
        width: 95%;
        border-radius: 12px;
        margin: 0 auto;
      }

      .left-panel {
        width: 100%;
        height: 25vh;
        padding: 1rem;
      }

      .left-panel h1 {
        font-size: 1.6rem;
      }

      .left-panel p {
        font-size: 0.8rem;
      }

      .right-panel {
        width: 100%;
      }

      .form-container {
        padding: 1.5rem;
      }

      .form-container h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
      </a>
    </div>
  </nav>


  <main>
    <div class="main-container">
      <div class="left-panel">
        <div class="background-overlay"></div>
        <div class="left-panel-content">
          <h1>Admin Access</h1>
          <p>Login with your credentials to access the dashboard.</p>
        </div>
      </div>
      <div class="right-panel">
        <div class="form-container">
          <h2>Admin Login</h2>
          <form id="loginForm">
            <div class="input-group">
              <label for="mobile">Mobile Number</label>
              <div class="phone-input">
                <span>+91</span>
                <input type="tel" id="mobileNumber" name="mobile" placeholder="Enter your mobile number" required
                  pattern="^[6-9]\d{9}$">
              </div>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <div class="password-input-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye-slash toggle-password"></i>
              </div>
            </div>
            <div id="popupMessage"></div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="custom-popup-overlay" class="popup-hidden">
    <div class="custom-popup-card">
      <div class="custom-popup-content">
        <h3 id="popup-title"></h3>
        <p id="popup-message"></p>
        <i class="fa-solid fa-check-circle" id="success-icon"
          style="font-size: 2rem; color: #28a745; display: none;"></i>
        <i class="fa-solid fa-times-circle" id="error-icon" style="font-size: 2rem; color: #dc3545; display: none;"></i>
      </div>
      <div class="custom-popup-buttons">
        <button id="popup-ok-btn" class="btn">OK</button>
        <button id="popup-close-btn" class="btn">Close</button>
      </div>
    </div>
  </div>


  <script>
    function showCustomPopup(message, title = "Notification", onOk = null, showClose = false) {
      const overlay = document.getElementById('custom-popup-overlay');
      const popupTitle = document.getElementById('popup-title');
      const popupMessage = document.getElementById('popup-message');
      const okBtn = document.getElementById('popup-ok-btn');
      const closeBtn = document.getElementById('popup-close-btn');
      const successIcon = document.getElementById('success-icon');
      const errorIcon = document.getElementById('error-icon');

      popupTitle.textContent = title;
      popupMessage.textContent = message;

      successIcon.style.display = title === "Success" ? "block" : "none";
      errorIcon.style.display = title === "Error" ? "block" : "none";

      closeBtn.style.display = showClose ? 'inline-block' : 'none';

      okBtn.onclick = () => {
        if (onOk) onOk();
        hideCustomPopup();
      };

      closeBtn.onclick = () => {
        hideCustomPopup();
      };

      overlay.classList.remove('popup-hidden');
      overlay.classList.add('popup-visible');
      document.querySelector('.custom-popup-card').style.transform = 'scale(1)';
    }

    function hideCustomPopup() {
      const overlay = document.getElementById('custom-popup-overlay');
      overlay.classList.remove('popup-visible');
      overlay.classList.add('popup-hidden');
      document.querySelector('.custom-popup-card').style.transform = 'scale(0.9)';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('password');
      const togglePassword = document.querySelector('.toggle-password');

      // Corrected logic to ensure only one icon class is present
      if (passwordInput.type === 'password') {
        togglePassword.classList.add('fa-eye-slash');
        togglePassword.classList.remove('fa-eye');
      } else {
        togglePassword.classList.add('fa-eye');
        togglePassword.classList.remove('fa-eye-slash');
      }

      togglePassword.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
      });

      const adminLoginForm = document.getElementById('loginForm');
      adminLoginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const mobile = document.getElementById('mobileNumber').value;
        const pass = document.getElementById('password').value;

        try {
          const response = await fetch("https://project-tbbc.onrender.com/api/users/admin-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mobileNumber: "+91" + mobile, password: pass })
          });

          const data = await response.json();

          if (response.ok && data.token) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("admin", JSON.stringify(data.data));
            showCustomPopup("✅ Admin Logged-in successfully!", "Success", () => {
              window.location.href = "admin-dashboard.html";
            });
          } else {
            showCustomPopup(data.message || "⚠️ Invalid login credentials", "Error");
          }
        } catch (error) {
          console.error("Error:", error.message);
          showCustomPopup("❌ Something went wrong. Please try again.", "Error");
        }
      });
    });
    function showCustomPopup(message, title = "Notification", onOk = null, showClose = false) {
      const overlay = document.getElementById('custom-popup-overlay');
      const popupTitle = document.getElementById('popup-title');
      const popupMessage = document.getElementById('popup-message');
      const okBtn = document.getElementById('popup-ok-btn');
      const closeBtn = document.getElementById('popup-close-btn');

      popupTitle.textContent = title;
      popupMessage.textContent = message;

      closeBtn.style.display = showClose ? 'inline-block' : 'none';
      okBtn.textContent = (onOk && showClose) ? "Continue" : "OK";
      closeBtn.textContent = "Discard";

      okBtn.onclick = null;
      closeBtn.onclick = null;

      okBtn.onclick = () => {
        if (onOk) {
          hideCustomPopup();
          onOk();
        } else {
          hideCustomPopup();
        }
      };

      closeBtn.onclick = () => {
        hideCustomPopup();
        renderLoginForm();
      };

      overlay.classList.remove('popup-hidden');
      overlay.classList.add('popup-visible');
      document.querySelector('.custom-popup-card').style.transform = 'scale(1)';
    }

    function hideCustomPopup() {
      const overlay = document.getElementById('custom-popup-overlay');
      overlay.classList.remove('popup-visible');
      overlay.classList.add('popup-hidden');
      document.querySelector('.custom-popup-card').style.transform = 'scale(0.9)';
    }

  </script>
</body>

</html>
