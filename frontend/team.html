<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="icon" href="img/DSA.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);;
        }

        .home-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        .profile-card {
            position: relative;
            width: 260px;
            height: 260px;
            background-color: #fff;
            padding: 30px;
            border-radius: 50%;
            box-shadow: -5px 8px 45px rgba(51, 51, 51, 0.126);
            transition: all .4s;
            margin: 20px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .profile-card:hover {
            border-radius: 10px;
            height: 330px;
        }

        .profile-card .img {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all .4s;
            padding-top: 20px;
        }

        .profile-card:hover .img {
            transform: translateY(-50px);
        }

        .img img {
            object-fit: fill;
            width: 100%;
            border-radius: 50%;
            transition: all .4s;
            z-index: 99;
            display: block;
            margin: 0 auto;
        }

        .profile-card:hover img {
            border-radius: 10px;
        }

        .caption {
            text-align: center;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: all .5s;
            width: calc(100% - 60px);
        }

        .profile-card:hover .caption {
            opacity: 1;
            pointer-events: all;
            transform: translateX(-50%) translateY(0);
        }

        .caption h3 {
            font-size: 21px;
            color: #0c52a1;
            font-weight: 600;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            position: relative;
            top: 22px;
            padding: 0 5px;
        }

        .caption p {
            font-size: 15px;
            font-weight: 500;
            margin: 2px 0 12px 0;
            position: relative;
            top: 13px;

        }

        .caption .social-links i {
            font-size: 21px;
            margin: 0 3px;
            cursor: pointer;
            color: #333;
            transition: all .4s;
        }

        .caption .social-links i:hover {
            color: #0c52a1;
        }

        @media (max-width: 1150px) {
            .home-container {
                flex-direction: column;
            }

            .profile-card {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="profile-card">
            <div class="img">
                <img src="img/Govind.webp">
            </div>
            <div class="caption">
                <h3>Govind Choudhari</h3>
                <p>Full Stack Web Developer</p>
                <div class="social-links">
                    <a href="https://github.com/Govind-553"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/govind-choudhari-967960285"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>

        <div class="profile-card">
            <div class="img">
                <img src="img/Abhiruchi.png">
            </div>
            <div class="caption">
                <h3>Abhiruchi Kunte</h3>
                <p>Full Stack Web Developer</p>
                <div class="social-links">
                    <a href="https://github.com/AbhiruchiKunte"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/abhiruchi-kunte-00602b28b/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>

        <div class="profile-card">
            <div class="img">
                <img style="position: relative; top:px;" src="img/sahil.png">
            </div>
            <div class="caption">
                <h3>Sahil Kale</h3>
                <p>Full Stack Web Developer</p>
                <div class="social-links">
                    <a href="https://github.com/sahilkale2004"><i class="fa-brands fa-github"></i></a>
                    <a href="www.linkedin.com/in/sahil-kale-235066345"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>

        <div class="profile-card">
            <div class="img">
                <img src="img/Nishank_Jain.jpg">
            </div>
            <div class="caption">
                <h3>Nishank Jain</h3>

                <div class="social-links">

        </div>
    </div>
</body>
</html>
